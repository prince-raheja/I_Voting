			color: #FFFFFF;}
	</style>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	<header>
		<nav class="navbar navbar-dafault" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<h2>Indian Institute of Technology - Patna</h2>
				</div><!-- navbar-header -->
			</div><!-- container -->
		</nav>
	</header>

	<div class="page" id="navlinks">
		<div class="content container">
				<ul class="nav navbar-nav navbar-right links" >
					<li><a href="/administrator/">Home</a></li>

<br><br><br><br>

<div class="container-fluid">
	<div class="page" id="clist">
		<div class="container" align="center">
			<form name="uniquekeybox" action='/administrator/result/' id="uk" method = "POST"> {% csrf_token%}
			{% if error_uniquekey %}
				{{ error_uniquekey }}
			{% endif %}
			<input type="text" name="uniquekey" placeholder="Enter Unique Key" cols="75">
			<br><br>
			{% if error_year %}
				{{ error_year }}
			{% endif %}
			<table>	
				</tr>
				<td>Year :&nbsp;</td>
				<td>
				<select name="year">
					<option value="blank"></option>		
					<option value="I">I</option>
					<option value="II">II</option>
					<option value="III">III</option>
					<option value="IV">IV</option>	
				</select>
				</td>
				</tr>
			</table>
			<br>
			<button type="submit">Submit</button>
			</form>
		</div>
	</div><!-- clist -->
</div><!-- container fluid -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
